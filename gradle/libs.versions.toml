[versions]
compileSdk = "33"
minSdk = "29"
targetSdk = "33"

kotlin = "1.8.20"
kotlinCore = "1.10.0"
coroutines = '1.7.0-RC'
kapt = "1.8.20"

# Compose
activity = "1.7.1"
acvitityCompose = "1.7.1"
activityCompat = "1.4.0"
compose = "1.5.0-alpha04"
appcompat = "1.6.1"
bom = "2023.05.01"

# Jetpack
navigation = "2.6.0-rc01"
lifecycle = "2.6.1"
room = "2.5.1"
dataStore = "1.1.0-alpha04"
# lock
hilt = "2.44"
hiltWork = "1.0.0"
hiltLifecycle = "1.0.0-alpha03"

# UI
material = "1.9.0"
material3 = "1.2.0-alpha01"

# Tool
coil = "2.3.0"
gson = "2.10.1"
accompanist = "0.31.2-alpha"

# testing
junit = "4.13.2"
espresso = "3.5.1"
androidxJunit = "1.1.5"

[libraries]
# Kotlin
androidx-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "kotlinCore" }
kotlin-gradle-plugin = { group = "org.jetbrains.kotlin", name = "kotlin-gradle-plugin", version.ref = "kotlin" }
kotlin-stdlib = { group = "org.jetbrains.kotlin", name = "kotlin-stdlib", version.ref = "kotlin" }
coroutines = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "coroutines" }
coroutines-core = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core", version.ref = "coroutines" }

# Compose
compose = { group = "androidx.compose.ui", name = "ui", version.ref = "compose" }
activity = { group = "androidx.activity", name = "activity-ktx", version.ref = "activity" }
activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "acvitityCompose" }
appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "bom" }

#hilt-work = { group = "androidx.hilt", name = "hilt-work", version.ref = "hiltWork" }
#hlit-android = { group = "com.google.dagger", name = "hilt-android", version.ref = "hilt" }
#hilt-android-compiler = { group = "com.google.dagger", name = "hilt-android-compiler", version.ref = "hilt" }
#hilt-viewmodel = { group = "androidx.hilt", name = "hilt-lifecycle-viewmodel", version.ref = "hiltLifecycle" }
